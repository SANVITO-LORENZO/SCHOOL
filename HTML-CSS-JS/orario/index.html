<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script>
        function sali(quanto){
            let immagine=document.querySelector("img");
            let currentTop= window.getComputedStyle(immagine).top;
            console.log(currentTop);
            currentTop=parseInt(currentTop);
            currentTop-=quanto;
            immagine.style.top=currentTop+"px";
            
        }
        function scendi(quanto){
            let immagine=document.querySelector("img");
            let currentTop= window.getComputedStyle(immagine).top;
            console.log(currentTop);
            currentTop=parseInt(currentTop);
            currentTop+=quanto;
            
            if(currentTop>600){
                currentTop=0;
            }
            else{
                immagine.style.top=currentTop+"px";
            }
            
        }

        setInterval(function(){
            sali(20);
        },40)

    </script>
    <title>Document</title>
</head>
<body>

<div class="bordato divdiv" >
    <img src="test.png" class="bordarto">
</div>
<br>
<button onclick="scendi()">
    scendi
</button>
<button onclick="sali()">
    sali
</button>


</body>
</html>
